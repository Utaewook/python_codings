<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`
    </script>
    <script>
        //document.body.innerHTML+=h1('1번째 태그')// 그냥은 추가 안됨
    
        document.addEventListener('DOMContentLoaded',()=>{ //Event 리스너 생성해서 행동 인식해서 객체 생성
            const h11 = (text) => `<h1>${text}</h1>`
            document.body.innerHTML+=h11('DOMContentLoaded 이벤트 발생')
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const header = document.querySelector('h1')
    
            header.textContent = 'Header'
            header.style.color = 'white'
            header.style.backgroundColor = 'black'
            header.style.padding = '10px'
        })
        document.addEventListener('DOMContentLoaded',()=>{
            const headers = document.querySelectorAll('h1')
    
            headers.forEach((h)=>{
                h.textContent = 'headers' // 이렇게 멤버 변수 사용하듯이 많이 사용한다.
                h.style.color = 'white'
                h.style.backgroundColor = 'black'
                h.style.padding = '10px'
            })
    
        })
        document.addEventListener('DOMContentLoaded',()=>{
            const a = document.querySelector('#a')
            const b = document.querySelector('#b')
    
            a.textContent = '<h1>textContent</h1>'//태그 인식 안됨
            b.innerHTML = '<h1>innerHTML</h1>' //태그 인식됨
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const rect = document.querySelectorAll('.rect')

            rect.forEach((rect,index)=>{
                const width =(index + 1) * 100
                const src = `http://placekitten.com/${width}/250`
                rect.setAttribute('src',src)
            })
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const divs = document.querySelectorAll('div>div')
            
            divs.forEach((div,index)=>{
                console.log(div,index)
                const val = index*10
                div.style.height = `10px`
                div.style.backgroundColor = `rgba(${val},${val},${val})`

            })
        })
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const newh = document.createElement('h1')

            newh.textContent = '문서 객체 동적으로 생성하기'
            newh.setAttribute('data-custom','사용자 정의 속성')
            newh.style.color = 'white'
            newh.style.backgroundColor = 'black'

            document.body.appendChild(newh)
        })
        
    </script>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const spanA = document.querySelector('#first')
            const spanB = document.querySelector('#second')

            const h = document.createElement('h1')
            h.textContent = '이동하는 h1 태그'

            const toFirst = ()=>{
                spanA.appendChild(h)
                setTimeout(toSecond,1000)
            }
            const toSecond = ()=>{
                spanB.appendChild(h)
                setTimeout(toFirst,1000)
            }
            toFirst()  
        })
        // 문서 객체 삭제는 다음과 같다.
        //const remove_h = document.querySelector('h1')

        //remove_h.parentNode.removeChild(remove_h)
        //document.body.removeChild(remove_h)

        // 문서객체.removeEventListener(이벤트이름,이벤트리스너) 꼴로 이벤트 연결 제거 할수 있다.
    </script>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <div id="a"></div>
    <div id="b"></div>

    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">

    <div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    
    <span id="first">
        <h2>첫 번째</h2>
    </span>
    <hr>
    <span id="second">
        <h2>두 번째</h2>
    </span>
</body>
</html>
